<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="/bootstrap-4/css/bootstrap.min.css" />
    <h:outputStylesheet library="css" name="main.css" />
    <h:outputScript library="css" name="/bootstrap-4/js/bootstrap.min.js"/>
</h:head>
<f:view>
    <ui:include src="../navbar.xhtml"/>
    <center><h2><h:outputText value="Flights"/></h2></center>
    <h:form id="flightForm">
        <h:dataTable id="flightTable" binding="#{table}" value="#{flightBean.getFlights()}" var="flight" class="table table-striped table-hover table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Flight Number</f:facet>
                <h:outputText value="#{flight.flightnr}" />
            </h:column>
            <h:column>
                <f:facet name="header">Airline</f:facet>
                <h:outputText value="#{flight.airline.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Departing</f:facet>
                <h:outputText value="#{flight.departureTime}" />
            </h:column>
            <h:column>
                <f:facet name="header">Arriving</f:facet>
                <h:outputText value="#{flight.arrivalTime}" />
            </h:column>
            <h:column>
                <f:facet name="header">Origin</f:facet>
                <h:outputText value="#{flight.origin.name}(#{flight.origin.airportcode})" />
            </h:column>
            <h:column>
                <f:facet name="header">Destination</f:facet>
                <h:outputText value="#{flight.destination.name}(#{flight.destination.airportcode})" />
            </h:column>
            <h:column>
                <f:facet name="header">Model (Capacity)</f:facet>
                <h:outputText value="#{flight.airplane.model}(#{flight.airplane.capacity})" />
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{flightBean.editFlightRecord(flight.id)}" value="Update" class="btn btn-primary" />
            </h:column>
        </h:dataTable>
        <center>
            <h:commandButton action="createFlight.xhtml?faces-redirect=true" value="New Flight" class="btn btn-success btnSpace" />
        </center>
    </h:form>
</f:view>
</html>
