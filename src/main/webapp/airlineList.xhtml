<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="/bootstrap-4/css/bootstrap.min.css" />
    <h:outputStylesheet library="css" name="main.css" />
    <h:outputScript library="css" name="/bootstrap-4/js/bootstrap.min.js"/>
</h:head>
<f:view>
    <ui:include src="navbar.xhtml"/>
    <center><h2><h:outputText value="Airline"/></h2></center>
    <h:form id="airlineForm">
        <h:dataTable id="airlineTable" binding="#{table}" value="#{airlineBean.getAirlines()}" var="airline" class="table table-striped table-hover table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{table.rowIndex + 1}" />
            </h:column>
            <h:column>
                <f:facet name="header">Airline Name</f:facet>
                <h:outputText value="#{airline.name}" />
            </h:column>
            <!--<h:column>-->
                <!--<f:facet name="header">Flights</f:facet>-->
                <!--<h:outputText value="#{airline.flights}" />-->
            <!--</h:column>-->
            <h:column>
                <f:facet name="header">Flights</f:facet>
            <ul>
                <ui:repeat value="#{airline.flights}" var="flight">
                    <li>
                        <h:outputText value="#{flight.flightnr}" />
                    </li>
                </ui:repeat>
            </ul>
            </h:column>

            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{airlineBean.editAirlineRecord(airline.id)}" value="Update" class="btn btn-primary" />
            </h:column>
            <!--<h:column>-->
            <!--<f:facet name="header">Delete</f:facet>-->
            <!--<h:commandButton action="#{studentBean.deleteStudentRecord(student.id)}" value="Delete" class="btn btn-danger" />-->
            <!--</h:column>-->
        </h:dataTable>
        <center>
            <h:commandButton action="createAirline.xhtml?faces-redirect=true" value="Create New Airplane" class="btn btn-success btnSpace" />
        </center>
    </h:form>
</f:view>
</html>
