<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="/bootstrap-4/css/bootstrap.min.css" />
    <h:outputStylesheet library="css" name="main.css" />
    <h:outputScript library="css" name="/bootstrap-4/js/bootstrap.min.js"/>
</h:head>
<f:view>
    <ui:include src="navbar.xhtml"/>
    <center><h2><h:outputText value="Airplanes"/></h2></center>
    <h:form id="airplaneForm">
        <h:dataTable id="airplaneTable" binding="#{table}" value="#{airplaneBean.getAirplanes()}" var="airplane" class="table table-striped table-hover table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{table.rowIndex + 1}" />
            </h:column>
            <h:column>
                <f:facet name="header">Airline SerialNo</f:facet>
                <h:outputText value="#{airplane.serialnr}" />
            </h:column>
            <h:column>
                <f:facet name="header">AirPlane Model</f:facet>
                <h:outputText value="#{airplane.model}" />
            </h:column>
            <h:column>
                <f:facet name="header">Capacity</f:facet>
                <h:outputText value="#{airplane.capacity}" />
            </h:column>
            <!--<h:column>-->
                <!--<f:facet name="header">Country</f:facet>-->
                <!--<h:outputText value="#{airplane.country}" />-->
            <!--</h:column>-->
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{airplaneBean.editAirplaneRecord(airplane.id)}" value="Update" class="btn btn-primary" />
            </h:column>
            <!--<h:column>-->
            <!--<f:facet name="header">Delete</f:facet>-->
            <!--<h:commandButton action="#{studentBean.deleteStudentRecord(student.id)}" value="Delete" class="btn btn-danger" />-->
            <!--</h:column>-->
        </h:dataTable>
        <center>
            <h:commandButton action="createAirplane.xhtml?faces-redirect=true" value="Create New Airplane" class="btn btn-success btnSpace" />
        </center>
    </h:form>
</f:view>
</html>
