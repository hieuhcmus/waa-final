<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="/bootstrap-4/css/bootstrap.min.css" />
    <h:outputStylesheet library="css" name="main.css" />
    <h:outputScript library="css" name="/bootstrap-4/js/bootstrap.min.js"/>
</h:head>
<f:view>
    <ui:include src="navbar.xhtml"/>
    <h:form id="editFlightForm" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Edit Flight</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="flightnr" class="control-label col-sm-4">Flight Number</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="flightnr" value="#{editFlight.flightnr}" class="form-control" validatorMessage="Flight number is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="airline" class="control-label col-sm-4">Airline</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="airline" value="#{editFlight.airline.name}" class="form-control" disabled="true">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="departureTime" class="control-label col-sm-4">Departure Time</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="departureTime" value="#{editFlight.departureTime}" class="form-control">
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="departureDate" class="control-label col-sm-4">Departure Date</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="departureDate" value="#{editFlight.departureDate}" class="form-control">
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="arrivalTime" class="control-label col-sm-4">Arrival Time</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="arrivalTime" value="#{editFlight.arrivalTime}" class="form-control">
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="arrivalDate" class="control-label col-sm-4">Arrival Date</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="arrivalDate" value="#{editFlight.arrivalDate}" class="form-control">
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="origin" class="control-label col-sm-4">Origin</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="origin" value="#{editFlight.origin.name}" class="form-control">
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="destination" class="control-label col-sm-4">Destination</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="destination" value="#{editFlight.destination.name}" class="form-control">
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="model" class="control-label col-sm-4">Model</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="model" value="#{editFlight.airplane.model}" class="form-control">
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="capacity" class="control-label col-sm-4">Capacity</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="capacity" value="#{editFlight.airplane.capacity}" class="form-control">
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Save" action="#{flightBean.updateFlight(editFlight)}" class="btn btn-success btnWidth" />
                </div>
            </div>
        </div>
    </h:form>
</f:view>
</html>
